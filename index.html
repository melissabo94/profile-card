<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div class="container">
    <div class="top"><img src="./images/bg-pattern-card.svg">
    </div>

    <div class="profile">
        <img src="./images/image-victor.jpg" alt="victor profile picture">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>

        <hr>

        <div class="footer">
          <div>
            <p class="num">80k</p>
            <p class="type">Followers</p>
          </div>
          <div>
            <p class="num">803k</p>
            <p class="type">Likes</p>
          </div>
          <div>
            <p class="num">1.4k</p>
            <p class="type">Photos</p>
          </div>
        </div> 
    </div>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/melissabo94">Melissa Borgnino</a>.
  </div>
</body>
</html>
